
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Learn AngularJS - Inline Editor</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<!-- The main CSS file -->
		<link href="app.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Notice the controller directive -->
	<!-- When this element is clicked, hide the tooltip -->
	<body ng-app="Edit" ng-controller="MainController" ng-click="showtooltip=false">

		
		<div id="main">
            <!-- This is the tooltip. It is shown only when the showtooltip variable is truthful -->
			<div class="input" ng-click="$event.stopPropagation()" ng-show="showtooltip">
				<input type="text" ng-model="value" />
			</div>

			<!-- Call a method defined in the InlineEditorController that toggles
			 the showtooltip varaible -->
			<p ng-click="toggleTooltip($event)"><i class="fa-sharp fa-solid fa-pencil"></i>{{value | uppercase}}</p>

		</div>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
